<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Work State Calculator</title>
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Internal CSS styles -->
    <style>
        /* Base styles for the body */
        body {
            font-family: 'Poppins', sans-serif; /* Using the 'Poppins' font */
            background-color: #121212;           /* Dark background color */
            color: #fff;                         /* White text color */
            margin: 20px;                        /* Margin around the body */
            text-align: center;                  /* Centering text */
        }

        /* Container to center content and set max-width */
        .container {
            max-width: 450px;                    /* Maximum width of the container */
            margin: auto;                        /* Center horizontally */
            background: #1e1e1e;                 /* Darker background for the container */
            padding: 20px;                       /* Padding inside the container */
            border-radius: 12px;                 /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); /* Subtle box shadow */
        }

        /* Styling the main heading */
        h1 {
            font-size: 22px;                     /* Font size */
            margin-bottom: 15px;                 /* Margin bottom */
        }

        /* Base styles for labels */
        label {
            display: block;                      /* Display block to take full width */
            margin-top: 10px;                    /* Margin top */
            font-weight: 600;                    /* Bold text */
            text-align: left;                    /* Align text to the left */
        }

        /* Base styles for select, input, textarea (removed 'button' from here to fix the issue) */
        select, input, textarea {
            width: 100%;                         /* Full width */
            padding: 12px;                       /* Padding inside */
            margin-top: 8px;                     /* Margin top */
            border-radius: 8px;                  /* Rounded corners */
            border: none;                        /* Remove default border */
            font-size: 16px;                     /* Font size */
        }

        /* Specific styles for input and textarea */
        input, textarea {
            background: #252525;                 /* Dark background */
            color: #fff;                         /* White text color */
        }

        /* Base styles for buttons (specified separately) */
        button {
            /* Position relative for pseudo-elements */
            position: relative;
            /* Gradient background */
            background: linear-gradient(45deg, #0ff, #f0f);
            /* White text color */
            color: #fff;
            /* Bold text */
            font-weight: bold;
            /* Padding */
            padding: 10px 20px;
            /* Remove border */
            border: none;
            /* Pointer cursor */
            cursor: pointer;
            /* Hide overflow for pseudo-elements */
            overflow: hidden;
            /* Smooth transition for transform */
            transition: transform 0.3s ease-in-out;
            /* Font size */
            font-size: 16px;
            /* Higher stacking context */
            z-index: 1;
            /* Remove default width to prevent expanding */
            width: auto;
            /* Margin top */
            margin-top: 8px;
            /* Rounded corners */
            border-radius: 8px;
        }

        /* Additional CSS for the small button next to input field */
        .username-section button {
            flex: none;  /* Prevent the button from stretching in the flex container */
        }

        /* Before pseudo-element for button hover effect */
        button::before {
            content: "";
            position: absolute;          /* Positioning for overlap */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, yellow);
            opacity: 0;                  /* Start transparent */
            transition: opacity 0.3s ease-in-out;
            z-index: -1;                 /* Behind the button content */
        }

        /* Style when the button is clicked */
        button.clicked {
            background: linear-gradient(45deg, black, white);
        }
        /* Hide the before pseudo-element when clicked */
        button.clicked::before {
            opacity: 0 !important;
        }
        /* After pseudo-element for hover effect when clicked */
        button.clicked::after {
            content: "";
            position: absolute;          /* Positioning for overlap */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, white, black);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: -1;                 /* Behind the button content */
        }
        /* Hover effect for after pseudo-element when clicked */
        button.clicked:hover::after {
            opacity: 1;
        }
        /* Hover effect for buttons */
        button:hover {
            transform: scale(1.05);      /* Slight zoom */
        }
        /* Hover effect for before pseudo-element */
        button:hover::before {
            opacity: 1;
        }

        /* Styles for the drag-and-drop area */
        .drop-area {
            border: 2px dashed #0ff;     /* Dashed border */
            border-radius: 10px;         /* Rounded corners */
            padding: 20px;               /* Padding inside */
            text-align: center;          /* Center text */
            margin-top: 20px;            /* Margin top */
            cursor: pointer;             /* Pointer cursor */
            background: #252525;         /* Dark background */
            transition: 0.3s;
        }
        /* Hover effect for drop area */
        .drop-area:hover {
            background: #333;
            transform: scale(1.05);      /* Slight zoom effect */
        }

        /* Styles for result section */
        .result {
            margin-top: 20px;            /* Margin top */
            padding: 15px;               /* Padding inside */
            background: #252525;         /* Dark background */
            border-radius: 8px;          /* Rounded corners */
            font-size: 18px;             /* Font size */
            line-height: 1.6;            /* Line height */
        }

        /* Styles for different statuses */
        .ready {
            color: #4caf50;              /* Green color */
            font-weight: bold;
        }
        .acw {
            color: #ff4081;              /* Pink color */
            font-weight: bold;
        }
        .outbound {
            color: #ffa500;              /* Orange color */
            font-weight: bold;
        }

        /* Style for total login time */
        .total {
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Advice message styling */
        .advice {
            margin-top: 20px;
            padding: 15px;
            background: #4caf50;         /* Green background */
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            font-size: 22px;
            border: 2px solid #4caf50;
            box-shadow: 0 0 20px #4caf50;
        }

        /* Warning message styling */
        .warning {
            margin-top: 20px;
            padding: 15px;
            background: #ff4444;         /* Red background */
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            font-size: 22px;
            border: 2px solid #ff4444;
            box-shadow: 0 0 20px #ff4444;
        }

        /* Class to hide elements */
        .hidden {
            display: none;
        }

        /* Custom select dropdown styles */
        .custom-select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            user-select: none;
        }
        .custom-select {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        /* Trigger area for custom select */
        .custom-select__trigger {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            color: #fff;
            border: 2px solid #0ff;
            transition: all 0.3s ease-in-out;
        }
        /* Hover effect for custom select trigger */
        .custom-select__trigger:hover {
            border-color: #f0f;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }
        /* Options container for custom select */
        .custom-options {
            position: absolute;
            display: none;
            flex-direction: column;
            top: calc(100% + 5px);
            left: 0;
            width: 100%;
            background: #252525;
            border: 2px solid #0ff;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 2;
        }
        /* Show options when select is open */
        .custom-select.open .custom-options {
            display: flex;
        }
        /* Individual option styling */
        .custom-option {
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        /* Hover effect for options */
        .custom-option:hover {
            background: #333;
        }
        /* Selected option styling */
        .custom-option.selected {
            background: #444;
        }
        /* Arrow indicator for custom select */
        .arrow {
            width: 0;
            height: 0;
            margin-left: 10px;
            /* Upward triangle */
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #fff;
        }
        /* Arrow rotation when select is open */
        .custom-select.open .arrow {
            /* Downward triangle */
            border-top: none;
            border-bottom: 6px solid #fff;
        }

        /* Green glow effect for result card */
        .result.green-glow {
            border: 2px solid #4caf50;
            box-shadow: 0 0 20px #4caf50;
        }
        /* Red glow effect for result card */
        .result.red-glow {
            border: 2px solid #ff4444;
            box-shadow: 0 0 20px #ff4444;
        }

        /* Styling for Out of Q input field */
        #outOfQTime {
            background: #252525;
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
            width: 93%;                    /* Adjust width to fit */
            color: #fff;
            border: 2px solid #0ff;
            margin-top: 8px;
        }
        /* Focus effect for Out of Q input */
        #outOfQTime:focus {
            outline: none;
            border-color: #f0f;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        /* Styling for NT Username section */
        .username-section {
            display: flex;    /* Display as flex to place items side by side */
            gap: 10px;        /* Space between input and button */
            margin-top: 20px;
        }
        /* Make NT Username input expand to fill available space */
        .username-section input {
            flex: 1;          /* Input will take up available space */
        }
        /* Ensure Open File button doesn't grow */
        .username-section button {
            flex: none;       /* Button will not grow or shrink */
        }

        /* Paste section styling */
        .paste-section {
            margin-top: 20px;
        }
        /* Textarea in paste section */
        .paste-section textarea {
            height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>Work State Calculator</h1>

        <!-- NT Username Section -->
        <div class="username-section">
            <!-- Input field for NT Username -->
            <input type="text" id="ntUsername" placeholder="Enter your NT Username">
            <!-- Button to open file (hidden by default) -->
            <button id="openFileButton" class="hidden" onclick="openFile()">Open File</button>
        </div>

        <!-- Paste Section (hidden by default) -->
        <div class="paste-section hidden" id="pasteSection">
            <!-- Textarea for pasting file content -->
            <textarea id="pasteBox" placeholder="Copy and paste the content of the file here"></textarea>
            <!-- Button to use pasted data -->
            <button onclick="handlePaste()">Use Pasted Data</button>
        </div>

        <!-- Drag and Drop Area -->
        <div class="drop-area" id="dropArea">Drag & Drop your file here or <u>click to browse</u></div>
        <!-- Hidden file input -->
        <input type="file" id="fileInput" accept=".xml" style="display: none;">

        <!-- Date Selection Section (hidden by default) -->
        <div id="dateSection" class="hidden">
            <label for="dateDropdown">Select Date:</label>
            <!-- Custom select wrapper -->
            <div class="custom-select-wrapper" id="dateDropdownWrapper">
                <div class="custom-select dateDropdown">
                    <!-- Trigger area for date dropdown -->
                    <div class="custom-select__trigger">
                        <span>Select Date</span>
                        <div class="arrow"></div>
                    </div>
                    <!-- Options container for dates -->
                    <div class="custom-options" id="dateOptions"></div>
                </div>
            </div>
            <!-- Calculate button (added a class to make it full-width) -->
            <button onclick="calculate()" id="calculateButton" class="full-width-button">Calculate</button>
        </div>

        <!-- Result Section (hidden by default) -->
        <div id="resultSection" class="hidden">
            <!-- Result display area -->
            <div class="result" id="resultLabel"></div>
            <!-- Advice message -->
            <div id="adviceMessage" class="hidden"></div>
        </div>

        <!-- Shift Type Selection (hidden by default) -->
        <div id="shiftSection" class="hidden">
            <label for="shiftType">Select Shift Type:</label>
            <!-- Custom select wrapper -->
            <div class="custom-select-wrapper" id="shiftDropdownWrapper">
                <div class="custom-select shiftType">
                    <!-- Trigger area for shift type dropdown -->
                    <div class="custom-select__trigger">
                        <span>Select Shift</span>
                        <div class="arrow"></div>
                    </div>
                    <!-- Options container for shift types -->
                    <div class="custom-options">
                        <span class="custom-option" data-value="full">Full Shift (07:50:00)</span>
                        <span class="custom-option" data-value="short">Short Shift (06:10:00)</span>
                        <span class="custom-option" data-value="part">Part-time Shift (03:40:00)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Out of Q Time Section (hidden by default) -->
        <div id="outOfQSection" class="hidden">
            <label for="outOfQTime">Did you get Out of Q (in minutes):</label>
            <!-- Input field for out of Q time -->
            <input type="number" id="outOfQTime" placeholder="Enter out-of-Q time in minutes">
            <!-- Button to recalculate based on out of Q time -->
            <button onclick="calculateLostHours()" id="lostHoursButton" class="hidden">Recalculate</button>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        // Variables to hold references to DOM elements
        let fileContent = null; // Variable to store the content of the loaded file
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const dateSection = document.getElementById('dateSection');
        const resultSection = document.getElementById('resultSection');
        const resultCard = document.getElementById('resultLabel');
        const shiftSection = document.getElementById('shiftSection');
        const outOfQSection = document.getElementById('outOfQSection');
        const adviceMessage = document.getElementById('adviceMessage');
        const calculateButton = document.getElementById('calculateButton');
        const lostHoursButton = document.getElementById('lostHoursButton');
        const ntUsernameInput = document.getElementById('ntUsername');
        const openFileButton = document.getElementById('openFileButton');
        const pasteSection = document.getElementById('pasteSection');
        const pasteBox = document.getElementById('pasteBox');

        // Show or hide the "Open File" button based on the NT Username input
        ntUsernameInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                openFileButton.classList.remove('hidden');
            } else {
                openFileButton.classList.add('hidden');
            }
        });

        // Function to open the file using the NT Username
        function openFile() {
            const ntUsername = ntUsernameInput.value.trim();
            if (!ntUsername) return alert("Please enter your NT Username.");

            // Construct the file path (Note: Browsers may not allow file system access like this)
            const filePath = `file:///C:/Users/${ntUsername}/AppData/Roaming/Avaya/one-X%20Agent/2.5/Profiles/default/ContactLog.xml`;
            window.open(filePath, '_blank');

            // Show the paste section for the user to paste file content
            pasteSection.classList.remove('hidden');
        }

        // Function to handle the pasted data from the user
        function handlePaste() {
            const pastedData = pasteBox.value.trim();
            if (!pastedData) return alert("Please paste the file content.");

            // Remove the first line if it exists (BOM or header)
            const lines = pastedData.split('\n');
            if (lines.length > 1) {
                lines.shift(); // Remove the first line
            }
            // Join the remaining lines back into a single string
            fileContent = lines.join('\n');

            // Extract dates from the XML content and populate the date dropdown
            populateDateDropdown(extractDates(fileContent));
            dateSection.classList.remove('hidden');
            pasteSection.classList.add('hidden');
        }

        // Add event listeners to buttons to change their style when clicked
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('clicked');
            });
        });

        // Event listeners for the drag-and-drop area
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.background = '#333';
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.background = '#252525';
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Function to handle the selected file
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fileContent = e.target.result;
                // Extract dates and populate the date dropdown
                populateDateDropdown(extractDates(fileContent));
                dateSection.classList.remove('hidden');
            };
            // Read the file content as text
            reader.readAsText(file);
        }

        // Function to extract unique dates from the XML content
        function extractDates(xmlContent) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlContent, "text/xml");
            // Use a Set to store unique dates
            const datesSet = new Set();
            const logs = xmlDoc.getElementsByTagName("ContactLog");
            // Iterate over each log entry
            for (let log of logs) {
                const createTime = log.getAttribute("CreateTime");
                if (createTime) {
                    // Extract the date portion (YYYY-MM-DD)
                    const date = createTime.substring(0, 10);
                    datesSet.add(date);
                }
            }
            // Convert the Set to an array and sort it in descending order
            return Array.from(datesSet).sort((a, b) => b.localeCompare(a));
        }

        // Function to populate the date dropdown with extracted dates
        function populateDateDropdown(dates) {
            const dateOptionsDiv = document.getElementById('dateOptions');
            // Create option elements for each date
            dateOptionsDiv.innerHTML = dates.map(date => `<span class="custom-option" data-value="${date}">${date}</span>`).join('');
            // Set up event listeners for the custom options
            setupCustomOptions(dateOptionsDiv);

            // Automatically select the first date
            const dateSelect = document.querySelector('.custom-select.dateDropdown');
            dateSelect.querySelector('.custom-select__trigger span').textContent = dates[0];
            dateSelect.setAttribute('data-value', dates[0]);
            const firstOption = dateSelect.querySelector(`.custom-option[data-value="${dates[0]}"]`);
            if (firstOption) firstOption.classList.add('selected');
        }

        // Setup custom select dropdown behavior
        document.addEventListener('DOMContentLoaded', function() {
            const customSelects = document.querySelectorAll('.custom-select');
            const customSelectTriggers = document.querySelectorAll('.custom-select__trigger');

            // Toggle the open class when the trigger is clicked
            customSelectTriggers.forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    const select = this.parentElement;
                    select.classList.toggle('open');
                    closeOtherSelects(select);
                });
            });

            // Close other selects when one is opened
            function closeOtherSelects(currentSelect) {
                customSelects.forEach(select => {
                    if (select !== currentSelect) {
                        select.classList.remove('open');
                    }
                });
            }

            // Close all selects when clicking outside
            document.addEventListener('click', function(e) {
                customSelects.forEach(select => {
                    if (!select.contains(e.target)) {
                        select.classList.remove('open');
                    }
                });
            });

            // Setup options for existing custom selects
            customSelects.forEach(select => {
                const optionsDiv = select.querySelector('.custom-options');
                setupCustomOptions(optionsDiv);
            });
        });

        // Function to set up event listeners for custom options
        function setupCustomOptions(optionsDiv) {
            const select = optionsDiv.closest('.custom-select');
            const options = optionsDiv.querySelectorAll('.custom-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Update the trigger text with the selected option
                    select.querySelector('.custom-select__trigger span').textContent = this.textContent;
                    select.classList.remove('open');
                    // Remove selected class from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to the clicked option
                    this.classList.add('selected');
                    // Set the selected value as a data attribute
                    select.setAttribute('data-value', this.getAttribute('data-value'));
                    // If shift type is selected, proceed to check shift
                    if (select.classList.contains('shiftType')) {
                        checkShift();
                    }
                });
            });
        }

        // Function to calculate time logs based on the selected date
        function calculate() {
            const dateSelect = document.querySelector('.custom-select.dateDropdown');
            const selectedDate = dateSelect.getAttribute('data-value');
            if (!fileContent) return alert("Please load a file first.");
            if (!selectedDate) return alert("Please select a date.");

            // Calculate times for ready, ACW, and outbound
            const { readyTime, acwTime, outboundTime } = calculateTimes(fileContent, selectedDate);
            const totalLoginTime = readyTime + acwTime + outboundTime;

            // Update the result label with calculated times
            document.getElementById('resultLabel').innerHTML = `
                <div class="ready"><strong>Total READY:</strong> ${formatTime(readyTime)}</div>
                <div class="acw"><strong>Total ACW:</strong> ${formatTime(acwTime)}</div>
                <div class="outbound"><strong>Total Outbound:</strong> ${formatTime(outboundTime)}</div>
                <div class="total"><strong>TOTAL LOGIN TODAY:</strong> ${formatTime(totalLoginTime)}</div>
            `;

            // Remove any previous glow effects
            resultCard.classList.remove('green-glow', 'red-glow');

            resultSection.classList.remove('hidden');
            shiftSection.classList.remove('hidden');
            adviceMessage.classList.add('hidden');
            outOfQSection.classList.add('hidden');
            lostHoursButton.classList.add('hidden');
            document.getElementById('outOfQTime').value = '';
        }

        // Function to check shift type and provide advice
        function checkShift() {
            const shiftSelect = document.querySelector('.custom-select.shiftType');
            const shiftType = shiftSelect.getAttribute('data-value');

            const totalLoginTime = calculateTotalLoginTime();

            // Define required times for each shift type in seconds
            const shiftTimes = {
                full: 7 * 3600 + 50 * 60,   // 7 hours 50 minutes
                short: 6 * 3600 + 10 * 60,  // 6 hours 10 minutes
                part: 3 * 3600 + 40 * 60    // 3 hours 40 minutes
            };

            const requiredTime = shiftTimes[shiftType];
            const difference = requiredTime - totalLoginTime;

            // Apply glow effect and show advice based on the difference
            if (difference > 0) {
                adviceMessage.innerHTML = `
                    <div class="warning">You need to login ${formatTime(difference)} more.</div>
                `;
                resultCard.classList.remove('green-glow');
                resultCard.classList.add('red-glow');
            } else {
                adviceMessage.innerHTML = `
                    <div class="advice">All is fine, No Lost Hours.</div>
                `;
                resultCard.classList.remove('red-glow');
                resultCard.classList.add('green-glow');
            }
            adviceMessage.classList.remove('hidden');
            outOfQSection.classList.remove('hidden');
            lostHoursButton.classList.add('hidden');
            document.getElementById('outOfQTime').value = '';
        }

        // Function to recalculate based on Out of Q time
        function calculateLostHours() {
            const outOfQTime = parseInt(document.getElementById('outOfQTime').value) || 0;
            const shiftSelect = document.querySelector('.custom-select.shiftType');
            const shiftType = shiftSelect.getAttribute('data-value');
            const totalLoginTime = calculateTotalLoginTime();

            // Define required times for each shift type in seconds
            const shiftTimes = {
                full: 7 * 3600 + 50 * 60,
                short: 6 * 3600 + 10 * 60,
                part: 3 * 3600 + 40 * 60
            };

            const requiredTime = shiftTimes[shiftType];
            // Add Out of Q time (converted to seconds) to total login time
            const adjustedLoginTime = totalLoginTime + (outOfQTime * 60);
            const difference = requiredTime - adjustedLoginTime;

            // Apply glow effect and show advice based on the new difference
            if (difference > 0) {
                adviceMessage.innerHTML = `
                    <div class="warning">You still need to login ${formatTime(difference)} more.</div>
                `;
                resultCard.classList.remove('green-glow');
                resultCard.classList.add('red-glow');
            } else {
                adviceMessage.innerHTML = `
                    <div class="advice">All is fine, No Lost Hours.</div>
                `;
                resultCard.classList.remove('red-glow');
                resultCard.classList.add('green-glow');
            }
        }

        // Function to calculate total login time
        function calculateTotalLoginTime() {
            const dateSelect = document.querySelector('.custom-select.dateDropdown');
            const selectedDate = dateSelect.getAttribute('data-value');
            const { readyTime, acwTime, outboundTime } = calculateTimes(fileContent, selectedDate);
            return readyTime + acwTime + outboundTime;
        }

        // Function to parse XML and calculate times
        function calculateTimes(xmlContent, targetDate) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlContent, "text/xml");
            const logs = xmlDoc.getElementsByTagName("ContactLog");

            // Initialize time accumulators
            let readyTime = 0;
            let acwTime = 0;
            let outboundTime = 0;

            // Iterate over each log entry
            for (let log of logs) {
                const createTime = log.getAttribute("CreateTime");
                if (createTime && createTime.startsWith(targetDate)) {
                    // Get duration in seconds
                    const duration = Math.max(0, parseInt(log.getAttribute("Duration") || "0"));
                    const topic = log.getAttribute("Topic");
                    if (topic === "Ready") {
                        readyTime += duration;
                    } else if (topic === "After Call Work") {
                        acwTime += duration;
                    } else if (topic === "") {
                        // Check for outbound calls when topic is empty
                        const contactLogItems = log.getElementsByTagName("ContactLogItem");
                        for (let item of contactLogItems) {
                            const uri = item.getAttribute("Uri");
                            if (uri && uri.startsWith("+9")) {
                                outboundTime += duration;
                                break;
                            }
                        }
                    }
                }
            }
            // Return the calculated times
            return { readyTime, acwTime, outboundTime };
        }

        // Function to format time from seconds to "Xh Ym Zs"
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        // Show or hide the "Recalculate" button based on Out of Q input
        document.getElementById('outOfQTime').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                lostHoursButton.classList.remove('hidden');
            } else {
                lostHoursButton.classList.add('hidden');
            }
        });
    </script>
