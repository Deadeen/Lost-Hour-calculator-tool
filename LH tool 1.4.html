<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work State Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #252525;
            color: #fff;
        }
        /* Custom Dropdown Styling */
        select {
            appearance: none; /* Remove default arrow */
            -webkit-appearance: none; /* Remove default arrow for Safari */
            -moz-appearance: none; /* Remove default arrow for Firefox */
            background: #252525 url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>") no-repeat right 12px center;
            background-size: 16px;
            padding-right: 40px; /* Add space for the custom arrow */
            border: 2px solid #0ff;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        select:hover {
            border-color: #f0f;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }
        select:focus {
            outline: none;
            border-color: #f0f;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        }
        .drop-area {
            border: 2px dashed #0ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            background: #252525;
            transition: 0.3s;
        }
        .drop-area:hover {
            background: #444;
            transform: scale(1.05);
        }
        button {
            position: relative;
            background: linear-gradient(45deg, #0ff, #f0f);
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            font-size: 16px;
            z-index: 1;
        }
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, yellow);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: -1;
        }
        /* Clicked State */
        button.clicked {
            background: linear-gradient(45deg, black, white);
        }
        button.clicked::before {
            opacity: 0 !important;
        }
        /* New overlay for clicked hover state */
        button.clicked::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, white, black);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: -1;
        }
        button.clicked:hover::after {
            opacity: 1;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:hover::before {
            opacity: 1;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.6;
        }
        .ready {
            color: #4caf50; /* Green for READY */
            font-weight: bold;
        }
        .acw {
            color: #ff4081; /* Red for ACW */
            font-weight: bold;
        }
        .outbound {
            color: #ffa500; /* Orange for Outbound */
            font-weight: bold;
        }
        .total {
            color: #fff; /* White for TOTAL LOGIN TODAY */
            font-weight: bold;
            font-size: 24px; /* Larger font size */
            margin-top: 10px;
        }
        .advice {
            margin-top: 20px;
            padding: 15px;
            background: #4caf50; /* Green background for positive feedback */
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
        }
        .warning {
            margin-top: 20px;
            padding: 15px;
            background: #ff4444; /* Red background for warnings */
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work State Calculator</h1>
        <div class="drop-area" id="dropArea">Drag & Drop your file here or <u>click to browse</u></div>
        <input type="file" id="fileInput" accept=".xml" style="display: none;">

        <div id="dateSection" class="hidden">
            <label for="dateDropdown">Select Date:</label>
            <select id="dateDropdown"></select>
            <button onclick="calculate()" id="calculateButton">Calculate</button>
        </div>

        <div id="resultSection" class="hidden">
            <div class="result" id="resultLabel"></div>
        </div>

        <div id="shiftSection" class="hidden">
            <label for="shiftType">Select Shift Type:</label>
            <select id="shiftType">
                <option value="">Select Shift</option>
                <option value="full">Full Shift (07:50:00)</option>
                <option value="short">Short Shift (06:10:00)</option>
                <option value="part">Part-time Shift (03:40:00)</option>
            </select>
        </div>

        <div id="outOfQSection" class="hidden">
            <label for="outOfQTime">Out of Q Time (in minutes):</label>
            <input type="number" id="outOfQTime" placeholder="Enter out-of-Q time in minutes">
            <button onclick="calculateLostHours()" id="lostHoursButton">Calculate Lost Hours</button>
        </div>

        <div id="adviceMessage" class="hidden"></div>
    </div>

    <script>
        let fileContent = null;
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const dateSection = document.getElementById('dateSection');
        const resultSection = document.getElementById('resultSection');
        const shiftSection = document.getElementById('shiftSection');
        const outOfQSection = document.getElementById('outOfQSection');
        const adviceMessage = document.getElementById('adviceMessage');
        const calculateButton = document.getElementById('calculateButton');
        const lostHoursButton = document.getElementById('lostHoursButton');
        const shiftTypeDropdown = document.getElementById('shiftType');

        // Add event listeners for buttons to change their style when clicked
        calculateButton.addEventListener('click', () => {
            calculateButton.classList.add('clicked');
        });
        lostHoursButton.addEventListener('click', () => {
            lostHoursButton.classList.add('clicked');
        });

        // Automatically trigger the next step when a shift type is selected
        shiftTypeDropdown.addEventListener('change', checkShift);

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.background = '#333';
        });
        dropArea.addEventListener('dragleave', () => dropArea.style.background = '#252525');
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fileContent = e.target.result;
                populateDateDropdown(extractDates(fileContent));
                dateSection.classList.remove('hidden');
            };
            reader.readAsText(file);
        }

        function extractDates(xmlContent) {
            const xmlDoc = new DOMParser().parseFromString(xmlContent, "text/xml");
            return [...new Set([...xmlDoc.getElementsByTagName("ContactLog")].map(log => log.getAttribute("CreateTime")?.substring(0, 10)))].sort((a, b) => b.localeCompare(a));
        }

        function populateDateDropdown(dates) {
            document.getElementById('dateDropdown').innerHTML = dates.map(date => `<option value="${date}">${date}</option>`).join('');
        }

        function calculate() {
            const selectedDate = document.getElementById('dateDropdown').value;
            if (!fileContent) return alert("Please load a file first.");
            if (!selectedDate) return alert("Please select a date.");

            const { readyTime, acwTime, outboundTime } = calculateTimes(fileContent, selectedDate);
            const totalLoginTime = readyTime + acwTime + outboundTime;

            document.getElementById('resultLabel').innerHTML = `
                <div class="ready"><strong>Total READY:</strong> ${formatTime(readyTime)}</div>
                <div class="acw"><strong>Total ACW:</strong> ${formatTime(acwTime)}</div>
                <div class="outbound"><strong>Total Outbound:</strong> ${formatTime(outboundTime)}</div>
                <div class="total"><strong>TOTAL LOGIN TODAY:</strong> ${formatTime(totalLoginTime)}</div>
            `;

            resultSection.classList.remove('hidden');
            shiftSection.classList.remove('hidden');
        }

        function checkShift() {
            const shiftType = shiftTypeDropdown.value;
            const totalLoginTime = calculateTotalLoginTime();

            const shiftTimes = {
                full: 7 * 3600 + 50 * 60,
                short: 6 * 3600 + 10 * 60,
                part: 3 * 3600 + 40 * 60
            };

            const requiredTime = shiftTimes[shiftType];
            const difference = requiredTime - totalLoginTime;

            if (difference > 0) {
                adviceMessage.innerHTML = `
                    <div class="warning">You need to login ${formatTime(difference)} more.</div>
                `;
            } else {
                adviceMessage.innerHTML = `
                    <div class="advice">All is fine, No Lost Hours.</div>
                `;
            }
            adviceMessage.classList.remove('hidden');
            outOfQSection.classList.remove('hidden');
        }

        function calculateLostHours() {
            const outOfQTime = parseInt(document.getElementById('outOfQTime').value) || 0;
            const shiftType = shiftTypeDropdown.value;
            const totalLoginTime = calculateTotalLoginTime();

            const shiftTimes = {
                full: 7 * 3600 + 50 * 60,
                short: 6 * 3600 + 10 * 60,
                part: 3 * 3600 + 40 * 60
            };

            const requiredTime = shiftTimes[shiftType];
            const difference = requiredTime - (totalLoginTime + (outOfQTime * 60));

            if (difference > 0) {
                adviceMessage.innerHTML = `
                    <div class="warning">You still need to login ${formatTime(difference)} more.</div>
                `;
            } else {
                adviceMessage.innerHTML = `
                    <div class="advice">All is fine, No Lost Hours.</div>
                `;
            }
        }

        function calculateTotalLoginTime() {
            const selectedDate = document.getElementById('dateDropdown').value;
            const { readyTime, acwTime, outboundTime } = calculateTimes(fileContent, selectedDate);
            return readyTime + acwTime + outboundTime;
        }

        function calculateTimes(xmlContent, targetDate) {
            const logs = new DOMParser().parseFromString(xmlContent, "text/xml").getElementsByTagName("ContactLog");
            return [...logs].reduce((acc, log) => {
                if (log.getAttribute("CreateTime")?.startsWith(targetDate)) {
                    const duration = Math.max(0, parseInt(log.getAttribute("Duration") || "0"));
                    log.getAttribute("Topic") === "Ready" ? acc.readyTime += duration : log.getAttribute("Topic") === "After Call Work" ? acc.acwTime += duration : null;
                    acc.outboundTime += [...log.getElementsByTagName("ContactLogItem")].some(item => item.getAttribute("Uri")?.startsWith("+9")) ? duration : 0;
                }
                return acc;
            }, { readyTime: 0, acwTime: 0, outboundTime: 0 });
        }

        function formatTime(seconds) {
            return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m ${seconds % 60}s`;
        }
    </script>
</body>
</html>
